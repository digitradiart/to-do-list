<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Simple To Do List">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Ayu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <div class="container">
            <h1 style="text-align: center;">Simple To Do List</h1>
            <div class="instruction">
                <ol>
                    <li>Type your activities in the input field</li>
                    <li>Singe click when you have done the activity </li>
                    <li>Double click to delete the activity that has been done</li>
                </ol>
            </div>
            <input type="text" id="inputField"> <button id="addToDo">+</button>

            <div class="toDos" id="toDoContainer">
            </div>

        </div>
    <script src="main.js"></script>
    </body>
